<script>
    function SubForm (){
        $.ajax({
            url:"https://api.apispreadsheets.com/data/11366/",
            type:"post",
            data:$("#myForm").serializeArray(),
            success: function(){
                alert("Thank you for contacting us :)");
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("message").value = "";
            },
            error: function(){
                alert("There was an error :(");
            }
        });
    }
</script>

        <p class="desc">Send us a message and weâ€™ll get back to you as soon as possible. <br> You can also reach us by phone at (617) 639-9470. We look forward to hearing from you!</p>

     <div id="form">

        <form id="myForm">
            <label for="name" class="label">Name:</label><br/>
            <input type="text" name="Name" placeholder="Name" value="" id="name"  onblur="validateName()"/><br><br><br>

            <label for="email" class="label">Email-id:</label><br>
            <input type="email" required name="Email-id" placeholder="Email-id" id="email" onblur="validateEmail()" /><br><br><br>

            <label for="phone" class="label">Phone Number:</label><br>
            <input type="text" name="Phone Number" placeholder="Phone Number" id="phone" onblur="validatePhoneno()"/><br><br><br>

            <label for="message" class="label">Your message:</label><br>
            <textarea name="Message" placeholder="Your message" id='message' rows="10" cols="45" onblur="noMessage()"></textarea><br><br><br>

        </form>

            <button class=btn onclick="SubForm()" > SUBMIT </button>



     </div>



     <script>

        function validateName(){
            var a = document.getElementById("name").value;
            if (a == ''){
                alert("Please fill the Name field.");
            }
        }

        function validateEmail(){
            var b = document.getElementById("email").value;
            atpos = b.indexOf("@");
            dotpos = b.lastIndexOf(".");
            if (b == ''){
                alert("Please fill the Email-id field.");
            }
            else if(atpos < 1 || ( dotpos - atpos < 2 )) {
                alert("Please enter correct email ID");
            }

        }

        function validatePhoneno(){
            var c = document.getElementById("phone").value;
            if (c == ''){
                alert("Please fill the Phone Number field.");
            }
            else if (c.length != 10 ){
                alert("Please enter correct phone number.");
            }
        }

        function noMessage(){
            var d = document.getElementById("message").value;
            if (d == ''){
                alert("Please write your message.");
            }
        }

    </script>
