<body>
  <div class="book-form">
    <form action="search.html" method="get">
      <br>
      <div class="radio-but">
        <input type="radio" name="check1" class="btn" id="on"><span>One way</span>
        <input type="radio" name="check1" class="btn" id="of"><span>Round Trip</span>

      </div>
      <br>
      <div class="Booking-tab">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="basic-addon11">Flying From</span>
          <input type="text" class="form-control" id="ff" placeholder="Enter city" aria-label="Username" aria-describedby="basic-addon1" name="ff1">
        </div>
        <br>
        <div class="input-grp">
          <label for="">Departing</label>
          <input type="date" id="dd" name="od" class="form-control select-date">
        </div>
        <div class="input-grp" class="rn">
          <label id="rd" for="">Return</label>
          <input type="date" id="rd1" class="form-control select-date">
        </div>
        <div class="input-grp" id="ss">
          <label for="">Adult</label>
          <input type="number" class="field" name="an" value="1">
        </div>
        <div class="input-grp" id="ss">
          <label for="">Children</label>
          <input type="number" class="field" id="child" value="0">
        </div>
        <br>
        <label for="">Travelling Class</label>
        <select class="Custom-Select" id="classselector" name="">
          <option value="1">Economy Class</option>
          <option value="2">Business Class</option>
        </select>
      </div>

      <div class="input-grp" id="sb"><a href="https://flight.easemytrip.com/FlightList/Index?srch=IXR-India|BLR-India|17/04/2021&px=1-0-0&cbn=0&ar=undefined&isow=true&isdm=true&lng=&&IsDoubleSeat=false"></a>
        <button class="btn btn-primary flight" id="submitbtn">Search Flights</button>
        </a>
      </div>
      <div class="input-grp2">
        <center><a class="codes" href="https://airportcodes.io/en/country/india/">Check all the Airport Codes here!</a></center>
      </div>
    </form>

  </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#on").click(function() {
        $("#rd").hide();
        $("#rd1").hide();
      })
      $("#of").click(function() {
        $("#rd").show();
        $("#rd1").show();
      })

    });

  </script>
